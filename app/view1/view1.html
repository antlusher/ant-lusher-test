<div class="container">
  <h1>Search</h1>
  <label><input ng-model="search.title"></label>
  <hr><br>
  <dir-pagination-controls boundary-links="true" on-page-change="pageChangeHandler(newPageNumber)" template-url="bower_components/angularUtils-pagination/dirPagination.tpl.html"></dir-pagination-controls>
    <div class="row">
      <div class="col-md-6 item-block" dir-paginate="item in photoData | filter:search | itemsPerPage: 10" >
        <h3>{{item.title | limitTo: 30 }}....</h3>
        <img class="img-responsive" src="{{item.url}}" alt=""/>
      </div>
  </div>
</div>
<!-- ng-if="photoData.length" -->
